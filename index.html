<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY Projects (Practice)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <span id="isAvailable"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button class="show-btn" type="button">Show</button>
            </div>
            <div class="form-group">
                <label for="comments">Additional Information</label>
                <textarea id="comments" name="comments" placeholder="Enter additional information" rows="50"
                    cols="10"></textarea>
                <button type="button" class="get-info">Get Info</button>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Rony Khan</td>
                <td>25</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jony Mia</td>
                <td>30</td>
            </tr>
        </tbody>
        <table class="table2">
            <tbody>
                <tr>
                    <td class="input-with-icon">
                        <input type="text" placeholder="Enter text" />
                    </td>
                    <td class="icon-td">
                        <i class="fa-solid fa-plus"></i>
                    </td>
                </tr>
            </tbody>
            <button class="load-more">Load More</button>
        </table>
       <div class="lists">
        <h3>Languages To Learn</h3>
        <hr>
        <ul type="square">
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>Jquery</li>
            <li>AJAX</li>
        </ul>
       </div>
        <script src="library/jquery-3.7.1.js"></script>
        <script src="script.js"></script>
</body>

</html>
